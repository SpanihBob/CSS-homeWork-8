<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрационная форма</title>
    <meta name="viewport"
        content="width=device-width 
                initial-scale=1.0">   
<!-- подключение стилевого файла фреймворка bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- основной код страницы -->
<!-- подключение скриптового файла библиотеки jquery, необходимого для работы фреймворка -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script>
<!-- подключение скриптового файла библиотеки popper, необходимого для работы фреймворка -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
</script>
<!-- подключение скриптового файла фреймворка bootstrap -->
<script src="js/bootstrap.min.js"></script>


    <form action="/search" method="POST" style="margin: 5%; padding: 50px;" class="shadow">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <h1>Registration form</h1>
            <div class="row mt-3" >
                <div class="col-1"><img src="../img/username.png"  alt=""></div>
                <div class="pl-5 col-10"><input class="w-100 border-top-0 border-left-0 border-right-0" type="text" id="username" placeholder="Username"></div>
            </div>
            <div class="row mt-3" >
                <div class="col-1"><img src="../img/email.png"  alt=""></div>
                <div class="pl-5 col-10 "><input class="w-100 border-top-0 border-left-0 border-right-0" type="email" id="email" placeholder="Email Adress"></div>
            </div>
            <div class="row mt-3" >
                <div class="col-1"><img src="../img/pswd.png"  alt=""></div>
                <div class="pl-5 col-sm-6 col-10"><input class="w-100 border-top-0 border-left-0 border-right-0" type="password" id="password" placeholder="password"></div>
                <div class="col-sm-5 col-12"><input class="w-100 border-top-0 border-left-0 border-right-0" type="password" placeholder="Confirm password" id="Confirm_password"></div>
            </div>        
        </div>

        <div class="col-lg-6 col-sm-12">
            <h1>Personal details</h1>
            <div class="row mt-3" >
                <div class="col-sm-6 col-12"><input class="w-100 border-top-0 border-left-0 border-right-0" type="text" placeholder="First name" id="first_name"></div>
                <div class="col-sm-6 col-12"><input class="w-100 border-top-0 border-left-0 border-right-0" type="text" placeholder="Last name" id="last_name"></div>
            </div>
            <br>
            <div class="row mt-3" >
                <div class="col-sm-6 col-12"><select class="w-100 border-top-0 border-left-0 border-right-0" name="select" id="name">
                    <option>Male</option>
                    <option>Female</option>
                </select></div>
                <div class="col-sm-6 col-12"><input class="w-100 border-top-0 border-left-0 border-right-0" type="date" id="date"></div>
            </div>          
        </div>
    </div>
        <div><div class="mt-3" ><input type="checkbox" id="check1" class="shadow"><label for="check1">I want to reseive mews and spesial offers</label></div>
             <div class="mt-3" ><input type="checkbox" id="check2" class="shadow"><label for="check2">I agree the Terms and Conditions</label></div>
        </div>
        <hr>
        <div class="mt-3 row" ><input class="bg-primary border-0 rounded col-2" type="submit" value="SUBMIT" id="submit"></div>
    </form>
</body>
</html>
